# NOTE: it is best to use absolute paths
# If you must use relative paths, they are relative
# to run.py, not the config file

seed: 88 

dataset:
  name: SkinDataset
  exclude_unknown: true
  params:
    flip: true
    verbose: true
  inner_fold: 0
  outer_fold: 0
  outer_only: true
  data_dir: ..
  csv_filename: ../data/upsampled_combined_train_with_splits.csv


transform:
  augment: vanilla_transform
  params:
    p: 0.8
  num_workers: 0
  pad_ratio: 0.666667
  resize_to: [480, 720]
  crop_size: [420, 630]
  preprocess:
    image_range: [0, 255]
    input_range: [0, 1]
    mean: [0.485, 0.456, 0.406]
    sdev: [0.229, 0.224, 0.225]


model:
  name: Net2D
  params:
    backbone: tf_efficientnet_b4
    pretrained: true
    num_classes: 2
    dropout: 0.2
    multisample_dropout: true


find_lr: # this is its own mode 
  params:
    start_lr: 1.0e-7
    end_lr: 1
    num_iter: 500
    save_fig: true


train:
  batch_size: 16
  trainer: Trainer
  params:
    gradient_accumulation: 1
    num_epochs: 2
    steps_per_epoch: 0
    validate_interval: 1
    verbosity: 100
    amp: true


evaluation:
  batch_size: 32
  evaluator: Evaluator
  params:
    save_checkpoint_dir: ../checkpoints/skp018/
    save_best: true
    prefix: effb4
    metrics: [auc2]
    valid_metric: auc2
    mode: max
    improve_thresh: 1.0e-6


loss:
  name: CrossEntropyLoss
  params:


optimizer:
  name: AdamW
  params:
    lr: 1.2e-5
    weight_decay: 5.0e-4


scheduler:
  name: CustomOneCycleLR
  params:
    max_lr:   3.0e-4
    final_lr: 1.0e-12
    pct_start: 0.3


test:
  checkpoint: ../checkpoints/skp007/EFFB4_000_VM-0.9312.PTH
  predictor: Predictor
  savefile: ../cv-predictions/skp007.pkl
  params:
