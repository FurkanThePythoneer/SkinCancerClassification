# NOTE: it is best to use absolute paths
# If you must use relative paths, they are relative
# to run.py, not the config file

seed: 88 

dataset:
  name: SkinDataset
  params:
    flip: true
    verbose: true
  sampler:
    name: BenignSampler
    params:
      weights:  [0.75, 0.25]
      pos_label: 1 
  inner_fold: 0
  outer_fold: 0
  outer_only: true
  data_dir: ../data/jpeg/train/
  csv_filename: ../data/train_with_stratified_splits.csv


transform:
  augment: vanilla_transform
  params:
    p: 0.8
  num_workers: 0
  pad_ratio: 0.666667
  resize_to: [480, 720]
  crop_size: [420, 630]
  preprocess:
    image_range: [0, 255]
    input_range: [0, 1]
    mean: [0.485, 0.456, 0.406]
    sdev: [0.229, 0.224, 0.225]


model:
  name: Net2D
  params:
    backbone: tf_efficientnet_b4
    pretrained: true
    num_classes: 2
    dropout: 0.2
    multisample_dropout: true


find_lr: # this is its own mode 
  params:
    start_lr: 1.0e-7
    end_lr: 1
    num_iter: 500
    save_fig: true


train:
  batch_size: 16
  trainer: Trainer
  params:
    gradient_accumulation: 1
    num_epochs: 50
    steps_per_epoch: 0
    validate_interval: 2
    verbosity: 100
    amp: true
    ohem: true


evaluation:
  batch_size: 32
  evaluator: Evaluator
  params:
    save_checkpoint_dir: ../checkpoints/mk018/
    save_best: true
    prefix: effb4
    metrics: [auc2]
    valid_metric: auc2
    mode: max
    improve_thresh: 1.0e-6


loss:
  name: CrossEntropyLoss
  params:


optimizer:
  name: AdamW
  params:
    lr: 3.0e-4
    weight_decay: 5.0e-4


scheduler:
  name: CosineAnnealingWarmRestarts
  params:
    final_lr: 1.0e-6
    num_snapshots: 5


test:
  checkpoint:
  batch_size: 128
  data_dir:
  save_preds_dir: 
  labels_available: 
  outer_only: True
